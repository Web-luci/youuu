        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            width: 100vw;
            perspective: 1000px;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transform-style: preserve-3d;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff69b4;
            opacity: 0;
            transform-style: preserve-3d;
            animation: float 15s infinite linear;
        }

        .heart::before {
            content: '‚ù§Ô∏è';
            display: block;
            transform-style: preserve-3d;
        }

        /* Create heart shape using CSS */
        .heart-css {
            position: absolute;
            width: 40px;
            height: 36px;
            opacity: 0;
            transform-style: preserve-3d;
            background: #ff69b4;
            /* Perfect heart shape using clip-path */
            clip-path: polygon(
                50% 100%,
                0% 60%,
                0% 30%,
                25% 0%,
                50% 20%,
                75% 0%,
                100% 30%,
                100% 60%
            );
        }

        /* Direction classes for hearts */
        .heart-css.dir-bottom {
            animation: float-from-bottom 15s infinite linear;
        }

        .heart-css.dir-top {
            animation: float-from-top 15s infinite linear;
        }

        .heart-css.dir-left {
            animation: float-from-left 15s infinite linear;
        }

        .heart-css.dir-right {
            animation: float-from-right 15s infinite linear;
        }

        .heart-css.dir-top-left {
            animation: float-from-top-left 15s infinite linear;
        }

        .heart-css.dir-top-right {
            animation: float-from-top-right 15s infinite linear;
        }

        .heart-css.dir-bottom-left {
            animation: float-from-bottom-left 15s infinite linear;
        }

        .heart-css.dir-bottom-right {
            animation: float-from-bottom-right 15s infinite linear;
        }

        /* Remove pseudo-elements since we're using clip-path */
        .heart-css::before,
        .heart-css::after {
            display: none;
        }

        .heart-css.color1 {
            background: #ff69b4;
